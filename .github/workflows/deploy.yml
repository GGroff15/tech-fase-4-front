name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --no-watch --browsers=ChromeHeadless

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test]

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        env:
          IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_SERVICE_NAME }}-repo/${{ vars.GCP_SERVICE_NAME }}
          API_URL: ${{ vars.API_URL }}
          SIGNALING_URL: ${{ vars.SIGNALING_URL }}
        run: |
          # Generate unique tag using commit SHA
          TAG="${GITHUB_SHA::8}"

          # Build with environment substitution
          docker build \
            --build-arg API_URL="${API_URL}" \
            --build-arg SIGNALING_URL="${SIGNALING_URL}" \
            --tag "${IMAGE}:${TAG}" \
            --tag "${IMAGE}:latest" \
            .

          # Push both tags
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

          # Export for next step
          echo "IMAGE_TAG=${IMAGE}:${TAG}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.GCP_SERVICE_NAME }}
          region: ${{ vars.GCP_REGION }}
          image: ${{ env.IMAGE_TAG }}

      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe ${{ vars.GCP_SERVICE_NAME }} \
            --region=${{ vars.GCP_REGION }} \
            --format='value(status.url)')
          echo "::notice title=Deployment URL::$URL"
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
