name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production

env:
  GCP_REGION: us-central1
  IMAGE_NAME: medical-triage-ui
  NODE_VERSION: '20'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Debug Auth
        run: |
          echo "=== ENV VARS ==="
          env | grep GOOGLE || true
          echo "=== ADC ==="
          gcloud auth application-default print-access-token || true
          echo "=== ACCOUNTS ==="
          gcloud auth list || true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="${SHORT_SHA}-$(date +%s)"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build-push
        env:
          API_URL: ${{ secrets.API_URL }}
          SIGNALING_URL: ${{ secrets.SIGNALING_URL }}
        run: |
          IMAGE_URL="${{ secrets.GCP_ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}"

          docker build \
            --build-arg API_URL="${API_URL}" \
            --build-arg SIGNALING_URL="${SIGNALING_URL}" \
            -t "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" \
            .
          docker tag "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" "${IMAGE_URL}:latest"
          docker tag "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" "${IMAGE_URL}:${{ steps.image-tag.outputs.short_sha }}"

          docker push "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}"
          docker push "${IMAGE_URL}:latest"
          docker push "${IMAGE_URL}:${{ steps.image-tag.outputs.short_sha }}"

          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_URL}:${{ steps.image-tag.outputs.tag }}" | cut -d'@' -f2)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "image_url=${IMAGE_URL}" >> $GITHUB_OUTPUT

      - name: Output image info
        run: |
          echo "Image pushed successfully!"
          echo "Image URL: ${{ steps.build-push.outputs.image_url }}"
          echo "Image Tag: ${{ steps.image-tag.outputs.tag }}"
          echo "Image Digest: ${{ steps.build-push.outputs.digest }}"
